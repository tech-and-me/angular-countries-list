<table border="1" cellSpacing="5px" cellpadding="13px" align="center" style="font-size:20px">
    <thead [ngStyle]="{'background-color': 'rgb(23, 31, 31)','text-align':'left','font-size.px':25}">
        <th>Name</th>
        <th>Capital</th>
        <th>Flag</th>
        <th>Currencies</th>
    </thead>
    <tbody>
        
        <tr *ngFor="let country of getData()">
            <td>{{country.name.common}}</td>
            <td>{{country.capital[0]}}</td>
            <td><img src="{{country.flags.png}}" alt="flag" width="100px" height="50px"></td>
           <td>{{country.currencies[objectKeys(country.currencies)[0]].name}}</td> 
        </tr>
    </tbody>

</table>
